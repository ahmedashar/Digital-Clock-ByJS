<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=El+Messiri&family=Roboto:wght@300;400;700&family=Rosario:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="h1">Digital Clock</h1>
        <p id="Time"></p>
        <div class="buttons">
            <button id="start" onclick="start()">start</button>
            <button id="stop" onclick="stop()">stop</button>
        </div>
    </div>
    <p class="createdBy" style="color: white ; font-size: 20px; text-transform: uppercase;">created by Ashar Ahmed</p>
    <script src="./app.js"></script>
</body>

</html>
